<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
    <meta name="description" content="Form Pendaftaran Pengguna">
    <title>Form Pendaftaran Pengguna</title>
    
    <!-- CSS Files -->
    <!-- 1. Variables: Semua setting warna, font, spacing -->
    <link rel="stylesheet" href="../src/styles/variables.css">
    
    <!-- 2. Base: Reset, container, layout, zoom protection -->
    <link rel="stylesheet" href="../src/styles/base.css">
    
    <!-- 3. Components: Styling untuk input, button, form -->
    <link rel="stylesheet" href="../src/styles/components/input.css">
    <link rel="stylesheet" href="../src/styles/components/button.css">
    <link rel="stylesheet" href="../src/styles/components/form.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Form Pendaftaran</h1>
                <p>Silakan lengkapi data di bawah ini untuk mendaftar</p>
            </div>

            <form id="registrationForm" class="registration-form" novalidate>
                <!-- Nama Lengkap -->
                <div class="form-group">
                    <label for="fullName" class="form-label">
                        Nama Lengkap
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input"
                        placeholder="Masukkan nama lengkap Anda"
                        required
                        autocomplete="name"
                    >
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="contoh@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password
                        <span class="required">*</span>
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Minimal 8 karakter"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <span class="eye-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <!-- Konfirmasi Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        Konfirmasi Password
                        <span class="required">*</span>
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input"
                            placeholder="Masukkan ulang password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <span class="eye-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">
                    Daftar Sekarang
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">âœ“</div>
                <h2>Pendaftaran Berhasil!</h2>
                <p>Akun Anda telah berhasil dibuat.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="../src/scripts/main.js"></script>
</body>
</html>
